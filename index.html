<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de HTML y CSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    p {
      line-height: 1.5;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Página Web</h1>
  </header>

  <main>
    <h2>¡Bienvenido!</h2>
    <p>Esta es una página de ejemplo para mostrar cómo combinar HTML y CSS.</p>
    <p>Puedes agregar más contenido aquí, como imágenes, listas, enlaces, etc.</p>
  </main>

  <footer>
    Derechos de autor &copy; 2023 Mi Página Web
  </footer>
</body>
</html>
